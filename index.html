<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div class="logo">
          <img id="imageLogo" src="1234.jpg" alt="logo" />
          <div class="author">by deian</div>
        </div>
        <div class="open-nav">&#9776;</div>
        <div class="links">
          <div class="routes">
            <div class="route">ART</div>
            <div class="route">PREDICTIONS</div>
            <div class="route">FEEDBACK</div>
            <div class="route">ABOUT</div>
            <div class="route">SEARCH</div>
            <div class="route">
              <div class="english language">EN</div>
              <div class="russian language">RU</div>
              <label for="language"></label
              ><select name="language" id="language">
                <option value="EN">EN</option>
              </select>
            </div>
            <button class="close-nav">&times;</button>
          </div>
          <button class="sign-in">SIGN IN</button>
        </div>
      </div>
    </header>
    <main>
      <section id="section1">
        <div id="whats-hot">
          <div id="whats-hot-header">
            <svg
              aria-hidden="true"
              id="flame"
              width="14"
              height="22"
              focusable="false"
              data-prefix="fas"
              data-icon="fire"
              class="svg-inline--fa fa-fire fa-w-12"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                fill="currentColor"
                d="M216 23.86c0-23.8-30.65-32.77-44.15-13.04C48 191.85 224 200 224 288c0 35.63-29.11 64.46-64.85 63.99-35.17-.45-63.15-29.77-63.15-64.94v-85.51c0-21.7-26.47-32.23-41.43-16.5C27.8 213.16 0 261.33 0 320c0 105.87 86.13 192 192 192s192-86.13 192-192c0-170.29-168-193-168-296.14z"
              ></path>
            </svg>
            WHAT'S HOT
          </div>
          <div id="whats-hot-images">
            <div id="first-image">
              <img src="tron-hot.jpg" alt="image" id="main-image" />
              <div class="text-on-image">
                <h3
                  style="margin-left: 16px; color: #00ffa7"
                  class="year-city"
                ></h3>
                <h2 style="margin-left: 16px; color: white" class="title"></h2>
                <h4
                  style="margin-left: 16px; color: lightgray"
                  class="photo-author"
                ></h4>
              </div>
            </div>
            <div id="second-image">
              <img id="nd-image" alt="image" src="2nd-hot.jpg" />
              <div class="text-on-image">
                <h3
                  style="margin-left: 16px; color: #00ffa7"
                  class="year-city"
                ></h3>
                <h2 style="margin-left: 16px; color: white" class="title"></h2>
                <h4
                  style="margin-left: 16px; color: lightgray"
                  class="photo-author"
                ></h4>
              </div>
            </div>
            <div id="third-image">
              <img id="rd-image" alt="image" src="3rd-hot.jpg" />
              <div class="text-on-image">
                <h3
                  style="margin-left: 16px; color: #00ffa7"
                  class="year-city"
                ></h3>
                <h2 style="margin-left: 16px; color: white" class="title"></h2>
                <h4
                  style="margin-left: 16px; color: lightgray"
                  class="photo-author"
                ></h4>
              </div>
            </div>
          </div>
        </div>
        <div id="whats-new">
          <div id="whats-new-header">WHAT'S NEW</div>
        </div>
      </section>
      <section id="section2">
        <div class="poster-container">
          <div class="poster-inner">
            <h1 class="icon-title">Stay safe, wear equipment</h1>
            <h3 class="icon-subtitle">Ride safe, it's totally worth it.</h3>
          </div>
          <div class="icon-container">
            <img src="helmet-icon.jpg" alt=icon" class="icon">
          </div>
        </div>
        <div class="section2-header">BEST OF</div>
        <div id="posts-filter">
          <select name="filter" id="select-filter">
            <option value="AI">&times; AI &times;</option>
          </select>
        </div>
        <div id="posts"></div>
      </section>
      <section id="section3">
        <div id="slider-container">
          <div class="slider-inner">
            <div class="slider-header">OUR FUTUROLOGISTS</div>
            <div id="user-list"></div>
            <div class="watch-link">
              WATCH ALL
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="12"
                viewBox="0 0 24 24"
              >
                <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="12"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 15.781c-2.084 0-3.781-1.696-3.781-3.781s1.696-3.781 3.781-3.781c1.172 0 2.306.523 3.136 1.669l1.857-1.218c-1.281-1.826-3.133-2.67-4.993-2.67-3.308 0-6 2.692-6 6s2.691 6 6 6c1.881 0 3.724-.859 4.994-2.67l-1.857-1.218c-.828 1.14-1.959 1.669-3.137 1.669z"
          /></svg
        >Ametras 2022
      </div>
      <div class="footer-policy">Privacy Policy</div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
